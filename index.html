                            </div>

                            <a class="btn btn-success mt-2 px-4 py-2 text-white" onclick="typeWriter2()"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;CARI</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

                <div class="card">
                    <ul class="list-group list-group-flush">

                    <div class="card-footer py-4 text-center">
                        <form action="">

                                    <label for="checkbox_4" class="btn btn-primary btn-block">

                                    </label>
                                </div>
                            </div>

                        <form action="">
                            <div class="row btn-group btn-group-toggle" data-toggle="buttons">

                                        <input type="checkbox" autocomplete="off">Filter

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

<script>
    $(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	});
</script>

<script>
    var i = 0;var j = 0;var k = 0;
    var speed = 80;
    var txt = 'Apa Permasalahanmu?';
    var txt2 = 'Pertanyaan Filter?';
    var txt3 = 'Pertanyaan Filter?';
    
    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("judul1").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
        
    }
    function typeWriter2() {
        if (j < txt.length) {
            document.getElementById("judul2").innerHTML += txt2.charAt(j);
            j++;
            setTimeout(typeWriter2, speed);
        }

        document.getElementById("homepage").classList.add("d-none");
        document.getElementById("filter1").classList.remove("d-none");

        document.getElementById("kembali").classList.remove("d-none");
        document.getElementById("kembali1").classList.remove("d-none");

        document.getElementById("progress0").classList.add("d-none");
        document.getElementById("progress").classList.remove("d-none");
    }
    function typeWriter3() {
        if (k < txt.length) {
            document.getElementById("judul3").innerHTML += txt3.charAt(k);
            k++;
            setTimeout(typeWriter3, speed);
        }

        document.getElementById("filter1").classList.add("d-none");
        document.getElementById("filter2").classList.remove("d-none");

        document.getElementById("kembali1").classList.add("d-none");
        document.getElementById("kembali2").classList.remove("d-none");

        document.getElementById("progress").style.width = "66.66%";
        document.getElementById("progress").innerText = "2 of 3"
    }

    function kontak() {
        document.getElementById("barProgress").classList.add("d-none");
        document.getElementById("homepage").classList.add("d-none");
        document.getElementById("filter1").classList.add("d-none");
        document.getElementById("filter2").classList.add("d-none");
        document.getElementById("kontak1").classList.remove("d-none");
    }

    function kembali2() {
        document.getElementById("filter2").classList.add("d-none");
        document.getElementById("filter1").classList.remove("d-none");

        document.getElementById("kembali2").classList.add("d-none");
        document.getElementById("kembali1").classList.remove("d-none");

        document.getElementById("progress").style.width = "33.33%";
        document.getElementById("progress").innerText = "1 of 3"
    }
</script>
